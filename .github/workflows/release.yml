name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          # HOMEBREW_TAP_TOKEN expires ~January 2027
          # To regenerate:
          # 1. Go to https://github.com/settings/personal-access-tokens/new
          # 2. Resource owner: QuesmaOrg
          # 3. Repository access: Select QuesmaOrg/homebrew-tap
          # 4. Permissions: Contents â†’ Read and Write
          # 5. Generate token and update the secret at:
          #    https://github.com/QuesmaOrg/git-prompt-story/settings/secrets/actions
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
